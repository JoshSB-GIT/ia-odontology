<app-navbar></app-navbar>
<section style="min-height: 550px;">
  <div class="container text-center mb-5">
    <div class="row" style="padding-top: 8em;">
      <h3
        class="pb-2"
        style="
          font-weight: bold;
          border-bottom: 2px solid rgba(0, 0, 0, 0.096);
          width: 500px;
          margin: 0 auto;
        "
      >
        Entender emociones
      </h3>
    </div>
    <div class="row my-4 d-flex justify-content-center align-items-center">
      <div class="col-md-8">
        <div class="card shadow">
          <div class="card-body">
            <div class="row">
              <div
                class="col-md-6 d-flex align-items-center justify-content-center"
              >
                <div class="row mx-2">
                  <h5 class="card-title">Emociones</h5>
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    [(ngModel)]="input_emotion"
                    placeholder="Escribe un mensaje"
                    style="background-color: #ebebeb"
                    (keydown.enter)="send()"
                  />
                  <button (click)="send()" class="btn btn-primary mt-2">
                    <i
                      class="fa-solid fa-magnifying-glass"
                      style="color: #ffffff"
                    ></i>
                  </button>
                </div>
              </div>
              <div class="col-md-6">
                <div class="row">
                  <img src="{{ img_see }}" class="zomm" />
                  <h6>{{ emotion }}</h6>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
